<script src="./Animate.css_files/jquery-1.10.2.min.js"></script>
<script>
  function testAnim(x, total) {
    $('#animationSandbox').removeClass().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
      // $(this).removeClass();
      let anin = 'lightSpeedIn';
      $('#animationValue').text(total).addClass('spanYellow');
      $('#animationPer').text('$0.6109 per Share').addClass('spanYellow');
      $('#animationSandbox').removeClass().addClass(anin + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
        $('#result').removeClass().addClass(anin + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend')
      });
    });
  };

  $(document).ready(function () {
    $('.js--triggerAnimation').click(function (e) {
      var count = $('.js--animations').val();
      let total = 0.6109 * count;
      let houseT = total / 1500000;
      $("#house").text('X' + parseFloat(houseT).toFixed(3));
      let jetT = total / 2000000;
      $("#jet").text('X' + parseFloat(jetT).toFixed(3));
      let carT = total / 500000;
      $("#car").text('X' + parseFloat(carT).toFixed(3));
      let bagT = total / 4000;
      $("#bag").text('X' + parseFloat(bagT).toFixed(3));
      let phoneT = total / 2000;
      $("#phone").text('X' + parseFloat(phoneT).toFixed(3));
      let makeupT = total / 70;
      $("#kouhong").text('X' + parseFloat(makeupT).toFixed(3));
      e.preventDefault();
      var anim = 'zoomOutUp';
      testAnim(anim, '$' + formatMoney(total, 2));
    });
  });

  function formatMoney(amount, decimalCount = 2, decimal = ".", thousands = ",") {
    try {
      decimalCount = Math.abs(decimalCount);
      decimalCount = isNaN(decimalCount) ? 2 : decimalCount;

      const negativeSign = amount < 0 ? "-" : "";

      let i = parseInt(amount = Math.abs(Number(amount) || 0).toFixed(decimalCount)).toString();
      let j = (i.length > 3) ? i.length % 3 : 0;

      return negativeSign + (j ? i.substr(0, j) + thousands : '') + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + thousands) + (decimalCount ? decimal + Math.abs(amount - i).toFixed(decimalCount).slice(2) : "");
    } catch (e) {
      console.log(e)
    }
  };

</script>
